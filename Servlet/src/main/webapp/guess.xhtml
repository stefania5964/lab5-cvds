<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form id="guess_form">
        <!-- para el número que se debe adivina -->
        <p:outputLabel value="#{guessBean.number}"
                        style="display:none"/>
        <!-- para que el usuario ingrese su número -->
        <p:inputText/>
        <!-- para mostrar el número de intentos realizados -->
        <p:outputLabel value="#{guessBean.attemps}"/>
        <!-- para mostrar el estado del juego -->
        <p:outputLabel value="#{guessBean.gameState}"/>
        <!-- para mostrar en cuanto va el premio -->
        <p:outputLabel value="#{guessBean.prize}"/>
    </h:form>
</h:body>
</html>
